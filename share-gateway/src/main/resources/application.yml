server:
  port: 8000
spring:
  cloud:
    gateway:
      routes:
        - id: route-user
          uri: http://127.0.0.1:8001
          predicates:
            - Path=/user-service/**
      globalcors:
        cors-configurations:
          '[/**]':
              #允许请求来源
            allowedOriginPatterns: '*'
            #允许携带头部信息
            allowedHeaders: '*'
            allowedMethods: '*'
            allowCredentials: 'true'
            maxAge: '3600'